    <link rel="stylesheet" href="libs/waves/waves.min.css" />

    <script src="libs/jqm/js/jquery.min.js"></script>

<body>


<div data-role="dialog" data-close-btn="none" data-transition="slidedown">
		<div data-role="header" data-theme="1">
			<h1 class='nd-title' id="titulo">Delete from library?</h1>
		</div>
		<div data-role="content">
			<div id="contenido"></div>
			<div id="boton"></div>
		</div>
</div>
<script>

var alert_titulo=localStorage.alert_titulo;
var alert_contenido=localStorage.alert_contenido;
var alert_btn_nombre=localStorage.alert_btn_nombre;
var alert_href=localStorage.alert_href;

$('#titulo').html(alert_titulo);
$('#contenido').html(alert_contenido);
$("#boton").append('<br><a href="'+alert_href+'" target="_top" data-rel="dialog" data-mini="true" data-role="button" data-transition="flip"><i class="zmdi zmdi-check"></i>&nbsp&nbsp'+alert_btn_nombre+'</a>');
$("#boton").trigger("create");
</script>
</body>
